<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <p class="logo">Awesome books</p>
      <ul>
        <li><a href="#" id="booksList">List</a></li>
        <li><a href="#" id="newBook">Add New</a></li>
        <li><a href="#" id="contactInfo">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="date-and-time">
    <p id="current-date">position for date & time!</p>
  </div>
  <main>
    <!-- Record -->
    <section class="record-section">
      <h1>Awesome books</h1>
      <div class="record"></div>
    </section>

    <!-- Add new books -->
    <form class="form">
      <h1>Add awesome books</h1>
      <input type="text" placeholder="Title" class="title" />
      <input type="text" placeholder="Author" class="author" />
      <span></span>
      <button type="button">Add</button>
    </form>


  </main>

  <footer>
    <div class="logo">Awesome Books</div>
    <p> &copy; All rights are reserved</p>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
